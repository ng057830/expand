<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expresiones LaTeX</title>
  <!-- Incluye KaTeX desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .equation {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="equation">$$ \frac{2}{5} x + 1 = -7 + 4x $$</div>
  <div class="equation">$$ \frac{2}{5} x - 4x = -7 - 1 $$</div>
  <div class="equation">$$ \frac{2}{5} x - \frac{20}{5} x = -7 - 1 $$</div>
  <div class="equation">$$ -\frac{18}{5} x = -8 $$</div>
  <div class="equation">$$ \frac{18}{5} x = 8 $$</div>
  <div class="equation">$$ x = \frac{20}{9} $$</div>
</body>
</html>
